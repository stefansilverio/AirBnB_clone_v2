<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
            <UL>
	      {% for i in states|sort(attribute='name') %}
	      <LI>{{ i.id }}: <B>{{ i.name }}</B>
	      <UL>
		{% for c in i.cities|sort(attribute='name') %}
		<LI>{{ c.id }}: <B>{{ c.name }}</B></LI>
		{% endfor %}
	      </UL>
	      </LI>
	      {% endfor %}
	    </UL>
    </BODY>
</HTML>
